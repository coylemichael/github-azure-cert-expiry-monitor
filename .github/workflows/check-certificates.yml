name: Certificate Expiry Check

on:
  schedule:
    # Run every Monday and Thursday at 9:00 AM UTC
    - cron: '0 9 * * 1'
    - cron: '0 9 * * 4'
  workflow_dispatch:  # Manual trigger for testing

permissions:
  contents: read
  id-token: write  # Required for OIDC

jobs:
  check-certificates:
    name: Check Azure Certificate Expiration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Azure OIDC Login (Workload Identity)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Restore certificate cache
        id: cert-cache
        uses: actions/cache@v4
        with:
          path: cert_cache.json
          key: cert-cache-${{ github.run_id }}
          restore-keys: |
            cert-cache-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run certificate check
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python check_certificates.py

      - name: Upload report
        uses: actions/upload-artifact@v5
        with:
          name: certificate-expiry-report
          path: |
            *.log
            *.json
            cert_cache.json
          retention-days: 30

      - name: Save certificate cache
        uses: actions/cache/save@v4
        with:
          path: cert_cache.json
          key: cert-cache-${{ github.run_id }}
