name: Ad-hoc Tests (no cache)

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Python 3.13 (fresh run)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Upgrade pip tooling
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Reset local caches for a clean run
        run: |
          rm -rf .pytest_cache .mypy_cache .ruff_cache .coverage coverage.xml .tmp/pytest

      - name: Lint & format check
        run: |
          ruff check .
          ruff format --check .

      - name: Type check (src only)
        run: mypy src

      - name: Run tests with coverage (fresh temp dir)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest --basetemp="${{ github.workspace }}/.tmp/pytest" \
                 --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -q
