name: Certificate Check (no cache)

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Remove local certificate cache file
        run: rm -f cert_cache.json

      - name: Setup Python (no pip cache)
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Purge pip cache
        run: python -m pip cache purge || true

      - name: Upgrade pip tooling
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run certificate check (fresh, no cache)
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python -m check_certificates

